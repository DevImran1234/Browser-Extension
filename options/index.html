<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrowserLock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        input[type="password"],
        input[type="text"] {
            width: 97%;
            height: 40px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #66afe9;
        }

        /* Button styles */
        button {
            width: 48%;
            height: 40px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .center-align {
            text-align: center;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 200px;
            height: 200px;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Header styles */
        h1 {
            font-size: 40px;
            margin: 0;
        }

        h3 {
            font-size: 18px;
            margin-top: 5px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <img class="logo" src="../icons/BrowserLock.png" alt="BrowserLock Logo">
        <h1>Browser Lock</h1>
        <h3>By Imran Thair</h3>
      
        <form id="cp" class="center-align">
            <fieldset>
                <legend>Change Password</legend>
                <input type="password" id="oldpwd" placeholder="Old Password" /><br>
                <input type="password" id="newpwd" placeholder="New Password" /><br>
                <button id="ch">Change</button>
            </fieldset>
        </form>

        <form id="lockForm" class="center-align">
            <fieldset>
                <legend>Lock Websites</legend>
                <input type="text" id="websiteUrl" placeholder="Enter website URL" /><br>
                <button id="addLock">Add Lock</button>
                <button id="removeLock">Remove Lock</button>
            </fieldset>
        </form>
    </div>
</body>
<script src="script.js"></script>

</html>
