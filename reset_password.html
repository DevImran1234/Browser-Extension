<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      display: block;
      width: calc(100% - 20px);
      margin: 0 auto 15px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 12px;
      font-size: 16px;
      width: calc(100% - 20px);
      margin: 0 auto;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #message {
      margin-top: 15px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <input type="email" id="email" placeholder="Enter your recovery email" aria-label="Recovery Email">
    <button id="reset">Reset Password</button>
    <input type="text" id="code" placeholder="Enter code received in email" aria-label="Email Code" style="display:none;">
    <input type="password" id="newPassword" placeholder="Enter new password" aria-label="New Password" style="display:none;">
    <button id="verify" style="display:none;">Verify Code</button>
    <button id="setNewPassword" style="display:none;">Set New Password</button>
    <p id="message"></p>
  </div>
  <script src="reset_password.js"></script>
</body>
</html>
